name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get latest image for PHP ${{ matrix.php-version }}
        id: latest-image
        run: |
          echo "version=$(curl https://hub.docker.com/v2/repositories/library/php/tags\?name\=${{ matrix.php-version }}.\&page_size\=999 | jq -r '.results[].name' | grep 'fpm-alpine$' | grep -iv 'rc' | sort --version-sort | tail -n 1 | grep -Eo '[0-9]\.[0-9]\.[0-9]+')" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            xmpls/php
            ghcr.io/build-xmpls/php
          tags: |
            type=schedule
            type=semver,pattern={{version}}-fpm-alpine,value=${{ steps.latest-image.outputs.version }}
            type=semver,pattern={{major}}.{{minor}}-fpm-alpine,value=${{ steps.latest-image.outputs.version }}
            type=semver,pattern={{major}}-fpm-alpine,value=${{ steps.latest-image.outputs.version }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/386,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          build-args: |
            PHP_BASE_IMAGE=php:${{ steps.latest-image.outputs.version }}-fpm-alpine
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: xmpls/php-fpm
          short-description: ${{ github.event.repository.description }}

